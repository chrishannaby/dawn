name: Merge Dev Into Staging

on:
  push:
    branches:
      - 'dev'

permissions: 
  pull-requests: write
  contents: write

jobs:
  main:
    name: Create PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "dev"
          TO_BRANCH: "staging"

      - name: Enable Pull Request Automerge
        run: gh pr merge --merge --auto ${{ steps.pull.outputs.PULL_REQUEST_NUMBER }}